spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/projectraven
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
security:
  jwt:
    secret: ${JWT_SECRET}
    expirationMills: 3600000
server:
  port: 8080